<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirty Bubble Theme - Discord Clone</title>
    <style>
        /* styles.css */
        
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Background and container */
        body {
            background-color: #1e1e1e;
            color: white;
            display: flex;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
        }

        /* Sidebar */
        .sidebar {
            background: linear-gradient(135deg, #9b59b6, #2c3e50);
            color: #ecf0f1;
            width: 250px;
            padding: 20px;
            border-radius: 15px 0 0 15px;
            display: flex;
            flex-direction: column;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.3);
        }

        /* Profile Section */
        .profile {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .username {
            font-size: 20px;
            font-weight: bold;
        }

        /* Navigation (Channels) */
        .channels ul {
            list-style-type: none;
        }

        .channels li {
            margin: 15px 0;
        }

        .channels a {
            text-decoration: none;
            color: #ecf0f1;
            font-size: 16px;
            padding: 8px;
            border-radius: 5px;
            display: block;
            transition: background 0.3s ease;
        }

        .channels a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Main Content (Chat) */
        .chat-area {
            flex-grow: 1;
            background-color: #34495e;
            padding: 20px;
            border-radius: 0 15px 15px 0;
            display: flex;
            flex-direction: column;
        }

        /* Chat Header */
        .chat-header {
            margin-bottom: 20px;
        }

        .chat-header h2 {
            font-size: 28px;
        }

        /* Chat Messages */
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .chat-messages div {
            margin-bottom: 10px;
        }

        .chat-messages .message {
            background-color: #7f8c8d;
            border-radius: 10px;
            padding: 10px;
            max-width: 70%;
            margin-bottom: 5px;
        }

        .chat-messages .message.sent {
            background-color: #2ecc71;
            align-self: flex-end;
        }

        .chat-messages .message.received {
            background-color: #e74c3c;
        }

        /* Message Input */
        .message-input {
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            outline: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c0/Dirty_Bubble.png/500px-Dirty_Bubble.png" alt="Dirty Bubble" class="profile-icon">
                <h3 class="username">Dirty Bubble</h3>
            </div>
            <nav class="channels">
                <ul>
                    <li><a href="#"># General</a></li>
                    <li><a href="#"># Memes</a></li>
                    <li><a href="#"># SpongeBob Fans</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="chat-area">
            <div class="chat-header">
                <h2>Chat Room</h2>
            </div>
            <div class="chat-messages">
                <!-- Chat messages will go here -->
            </div>
            <input type="text" class="message-input" placeholder="Type a message...">
        </main>
    </div>
    <script>
        // script.js

        document.querySelector(".message-input").addEventListener("keydown", function(event) {
            if (event.key === "Enter" && this.value.trim() !== "") {
                const message = document.createElement("div");
                message.classList.add("message", "sent");
                message.textContent = this.value;
                
                document.querySelector(".chat-messages").appendChild(message);
                this.value = ""; // Clear the input
                document.querySelector(".chat-messages").scrollTop = document.querySelector(".chat-messages").scrollHeight;
            }
        });
    </script>
</body>
</html>
