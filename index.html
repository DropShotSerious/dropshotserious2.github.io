<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirty Bubble Theme - Discord Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile">
                <img src="dirty_bubble_icon.png" alt="Dirty Bubble" class="profile-icon">
                <h3 class="username">Dirty Bubble</h3>
            </div>
            <nav class="channels">
                <ul>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="chat-area">
            <div class="chat-header">
                <h2>Chat Room</h2>
            </div>
            <div class="chat-messages">
                <!-- Chat messages will go here -->
            </div>
            <input type="text" class="message-input" placeholder="Type a message...">
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
